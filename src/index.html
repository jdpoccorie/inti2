<script>
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
  });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
  window.addEventListener('scroll', function() {

    var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      if (window.scrollY > 50 && width > 1024) {
        document.getElementById('mainMenu').classList.add('fixed-top-suizo');
        document.getElementById('logoD').classList.add('fixed-top-suizo');
        document.getElementById('panelMenu').classList.add('fixed-top-suizo-panel-visible');

        document.getElementById('homeMenu').classList.add("black-fore-color");
        document.getElementById('aboutusMenu').classList.add('black-fore-color');
        document.getElementById('roomsMenu').classList.add('black-fore-color');
        document.getElementById('galleryMenu').classList.add('black-fore-color');
        document.getElementById('contactMenu').classList.add('black-fore-color');
        document.getElementById('logoD').classList.add('black-fore-color');

      } else {
        document.getElementById('mainMenu').classList.remove('fixed-top-suizo');
        document.getElementById('logoD').classList.remove('fixed-top-suizo');
        document.getElementById('panelMenu').classList.remove('fixed-top-suizo-panel-visible');
        document.getElementById('homeMenu').classList.remove('black-fore-color');
        document.getElementById('aboutusMenu').classList.remove('black-fore-color');
        document.getElementById('roomsMenu').classList.remove('black-fore-color');
        document.getElementById('galleryMenu').classList.remove('black-fore-color');
        document.getElementById('contactMenu').classList.remove('black-fore-color');
        document.getElementById('logoD').classList.remove('black-fore-color');
      }
  });
});
</script>
