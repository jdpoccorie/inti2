<div class="m-t-30 px-4">
    <!-- <form class="widget-contact-form" novalidate action="include/contact-form.php" role="form" method="post"> -->
    <form class="widget-contact-form" novalidate role="form" [formGroup]="datos">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">{{ 'home.form_nombre' | translate }}</label>
                <input type="text" aria-required="true" name="widget-contact-form-name" required class="form-control required name" placeholder="Enter your Name" formControlName="name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">{{ 'home.form_email' | translate }}</label>
                <input type="email" aria-required="true" name="widget-contact-form-email" required class="form-control required email" placeholder="Enter your Email" formControlName="email">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="subject">{{ 'home.form_asunto' | translate }}</label>
                <input type="text" name="widget-contact-form-subject" required class="form-control required" placeholder="Subject..." formControlName="asunto">
            </div>
        </div>
        <div class="form-group">
            <label for="message">{{ 'home.form_mensaje' | translate }}</label>
            <textarea type="text" name="widget-contact-form-message" required rows="5" class="form-control required" placeholder="Enter your Message" formControlName="mensaje"></textarea>
        </div>

        <div class="form-group">
            <div style="width: 100%;" *ngIf="showLoadingSpinner == true">
                <mat-spinner mode="indeterminate" *ngIf="showLoadingSpinner == true" [diameter]="40"></mat-spinner>
              </div>
              <div style="width: 100%;" *ngIf="showLoadingSpinner == false">
                <img [src]="capcha64" class="bmd-img" />
              </div>
            <button (click)="this.refreshCaptcha()">refresh</button>
            <input type="text" name="widget-contact-form-subject" required class="form-control required" placeholder="Captcha...">
        </div>

        <button class="boton-1" type="button" id="form-submit"><i class="fa fa-paper-plane" (click)="mostrarMensaje(this.hotel)"></i>&nbsp;{{ 'home.form_enviar' | translate }}</button>
    </form>
</div>
